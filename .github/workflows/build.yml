name: Build and Release

# THIS IS THE MISSING PIECE!
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: EDOPro-HD-Sync.exe
            asset_name: EDOPro-HD-Sync-Windows.exe
          - os: macos-latest
            artifact_name: EDOPro-HD-Sync
            asset_name: EDOPro-HD-Sync-macOS
          - os: ubuntu-latest
            artifact_name: EDOPro-HD-Sync
            asset_name: EDOPro-HD-Sync-Linux

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install Dependencies
      shell: bash
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      shell: bash
      run: |
        pyinstaller --onefile --name EDOPro-HD-Sync main.py

    - name: Rename Output
      shell: bash
      run: |
        cd dist
        mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}